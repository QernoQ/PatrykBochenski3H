<body>
<div class="zegarek"></div>
<script>
const divZ = document.querySelector('.zegarek');
const dzis = new Date();
const endyear = new Date(2022,5,24);
const sekundy = 1000*60*60*24;
let ileDni = endyear - dzis;
divZ.textContent = Math.ceil(ileDni / sekundy);








</script>
