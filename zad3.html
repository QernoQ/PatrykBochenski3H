<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var liczba = prompt('Podaj Dzien Tygodnia (Cyfra)') 

        if(liczba == 1){
            document.write('Poniedzialek')
        } else if (liczba == 2) {
            document.write('Wtorek')
        }  else if (liczba == 3) {
            document.write('Sroda')
        }  else if (liczba == 4) {
            document.write('Czwartek')
        }  else if (liczba == 5) {
            document.write('Piatek')
        }  else if (liczba == 6) {
            document.write('Sobota')
        }  else if (liczba == 7 ){
            document.write('Niedziela')
        }  else if ((liczba < 1) || (liczba > 7 )) {
            document.write('Jest tylko siedem dni tygodnia!')
        }



    </script>



</body>
</html>
