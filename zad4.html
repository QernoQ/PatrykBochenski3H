<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var liczba = prompt('Podaj Liczbe Calkowita')*1
        var liczba1 = prompt('Podaj pierwsza liczbe przedzialu')*1
        var liczba2 = prompt('Podaj druga liczbe przedzialu')*1

        if((liczba >= liczba1) && (liczba <= liczba2)){
            document.write('Liczba jest z przedzialu')
        } else {
            document.write('Liczba nie jest z przedzialu')
        }  





    </script>



</body>
</html>
